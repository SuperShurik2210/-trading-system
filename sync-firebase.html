<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Sync Tool</title>
  <style>
    body {
      background: #09090B;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
    }
    h1 { color: #22C55E; }
    .status {
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      margin: 20px 0;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow: auto;
    }
    button {
      background: #22C55E;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
    }
    button:hover { background: #16A34A; }
    button.danger { background: #EF4444; color: #fff; }
    .success { color: #22C55E; }
    .error { color: #EF4444; }
  </style>
</head>
<body>
  <h1>üîÑ Firebase Sync Tool</h1>

  <button onclick="checkFirebase()">1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Firebase</button>
  <button onclick="downloadData()">2. –°–∫–∞—á–∞—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
  <button onclick="saveToLocal()">3. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage</button>

  <div class="status" id="status">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –ø–æ –ø–æ—Ä—è–¥–∫—É...</div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYM1fLE0nLtAOYF4C1i6cPGLUZLuNJREE",
      authDomain: "trading-system-6d836.firebaseapp.com",
      databaseURL: "https://trading-system-6d836-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "trading-system-6d836",
      storageBucket: "trading-system-6d836.firebasestorage.app",
      messagingSenderId: "742614951042",
      appId: "1:742614951042:web:d12e32e3e4f0a123456789"
    };

    let firebaseData = null;
    const statusEl = document.getElementById('status');

    function log(msg, type = '') {
      const span = document.createElement('div');
      span.className = type;
      span.textContent = msg;
      statusEl.appendChild(span);
      statusEl.scrollTop = statusEl.scrollHeight;
    }

    function checkFirebase() {
      statusEl.innerHTML = '';
      log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Firebase...');

      try {
        firebase.initializeApp(firebaseConfig);
        log('‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');

        const db = firebase.database();
        const dbRef = db.ref('trading_data');

        log('–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∞–∑–µ...');

        dbRef.once('value', (snapshot) => {
          const data = snapshot.val();
          if (data) {
            log('‚úÖ –î–∞–Ω–Ω—ã–µ –Ω–∞–π–¥–µ–Ω—ã –≤ Firebase!', 'success');
            log('\n=== –í–°–ï –ö–õ–Æ–ß–ò –í –ë–ê–ó–ï ===');
            Object.keys(data).forEach(key => {
              const val = data[key];
              if (Array.isArray(val)) {
                log(`  ${key}: –º–∞—Å—Å–∏–≤ [${val.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤]`);
              } else if (typeof val === 'object') {
                log(`  ${key}: –æ–±—ä–µ–∫—Ç {${Object.keys(val).length} –∫–ª—é—á–µ–π}`);
              } else {
                log(`  ${key}: ${val}`);
              }
            });
            log('\n=== –î–ï–¢–ê–õ–ò ===');
            if (data.learning_topics) {
              log('üìö –¢–µ–º –æ–±—É—á–µ–Ω–∏—è: ' + (data.learning_topics.length || 0), 'success');
              data.learning_topics.forEach((t, i) => log(`   ${i+1}. ${t.title}`));
            } else {
              log('‚ùå learning_topics –ù–ï–¢ –≤ –±–∞–∑–µ!', 'error');
            }
            if (data.setups) {
              log('‚ö° –°–µ—Ç–∞–ø–æ–≤: ' + (data.setups.length || 0));
            }
            if (data.trades) {
              log('üìä –°–¥–µ–ª–æ–∫: ' + (data.trades.length || 0));
            }
          } else {
            log('‚ö†Ô∏è –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—É—Å—Ç–∞ –∏–ª–∏ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞', 'error');
          }
        }, (error) => {
          log('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
        });

      } catch (e) {
        log('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + e.message, 'error');
      }
    }

    function downloadData() {
      log('\nüì• –°–∫–∞—á–∏–≤–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ...');

      const db = firebase.database();
      const dbRef = db.ref('trading_data');

      dbRef.once('value', (snapshot) => {
        firebaseData = snapshot.val();
        if (firebaseData) {
          log('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–∞—á–∞–Ω—ã!', 'success');
          log('\n--- –°–û–î–ï–†–ñ–ò–ú–û–ï ---');
          log(JSON.stringify(firebaseData, null, 2));
        } else {
          log('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è', 'error');
        }
      }, (error) => {
        log('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
      });
    }

    function saveToLocal() {
      if (!firebaseData) {
        log('\n‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–∫–∞—á–∞–π—Ç–µ –¥–∞–Ω–Ω—ã–µ (–∫–Ω–æ–ø–∫–∞ 2)', 'error');
        return;
      }

      log('\nüíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage...');

      Object.keys(firebaseData).forEach(key => {
        localStorage.setItem('ts_' + key, JSON.stringify(firebaseData[key]));
        log('  ‚úì ts_' + key);
      });

      log('\n‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ localStorage!', 'success');
      log('–¢–µ–ø–µ—Ä—å –æ—Ç–∫—Ä–æ–π—Ç–µ index.html - –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –ø–æ—è–≤–∏—Ç—å—Å—è.');
    }
  </script>
</body>
</html>
